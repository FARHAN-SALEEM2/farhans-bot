<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸš€ WhatsApp MCP Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #43cea2, #185a9d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            color: #fff;
            width: 100%;
            max-width: 600px;
        }
        .form-control, .form-label {
            color: #fff;
        }
        .btn-custom {
            background-color: #00b894;
            border: none;
            transition: 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #019875;
        }
        h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-note {
            font-size: 0.85rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="card">
         <h2 class="text-center">ðŸ”¥ Ultra MCP Sender</h2>
        <form method="POST" action="/send">
            <div class="mb-3">
                <label for="numbers" class="form-label">WhatsApp Numbers (comma separated with +92):</label>
                <input type="text" class="form-control" id="numbers" name="numbers" placeholder="+923001112222, +923001113333" required>
                <div class="form-note">You can enter one or multiple numbers separated by commas.</div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Type your message..." required></textarea>
            </div>
            <button type="submit" class="btn btn-custom w-100">ðŸš€ Send Message</button>
        </form>
    </div>
</body>
</html>
